name: CI
on:
    push:
      branches: [ "labwork4" ]
jobs:
    my_build_job_ubuntu:
      runs-on: ubuntu-latest
      steps:
          - uses: actions/checkout@v3
          - name: Run a multi-line script
            run: |
              python -m tests/unittests_cicrle
              python -m tests/unittests_rectangle
              python -m tests/unittests_square
              python -m tests/unittests_triangle
    my_build_job_windows:
      runs-on: windows-latest
      steps:
          - uses: actions/checkout@v3
          - name: Run a multi-line script
            run: |
              python -m tests/unittests_cicrle
              python -m tests/unittests_rectangle
              python -m tests/unittests_square
              python -m tests/unittests_triangle
